<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Akademik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flower-animations.css">
    <link rel="stylesheet" href="popup-style.css">
</head>
<body class="not-loaded">
    <div class="night"></div>
    <div class="container">
        <div class="login-form">
            <h2>Portal Akademik</h2>
            <p>Silakan login untuk melanjutkan</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="footer">
                <p>Â© 2024 Portal Akademik. Semua hak dilindungi.</p>
            </div>
        </div>
    </div>

    <!-- Popup Bunga -->
    <div id="flowerPopup" class="flower-popup">
        <div class="flower-content">
            <div class="flowers">
                <div class="flower flower--1">
                    <div class="flower__leafs flower__leafs--1">
                        <div class="flower__leaf flower__leaf--1"></div>
                        <div class="flower__leaf flower__leaf--2"></div>
                        <div class="flower__leaf flower__leaf--3"></div>
                        <div class="flower__leaf flower__leaf--4"></div>
                        <div class="flower__white-circle"></div>

                        <div class="flower__light flower__light--1"></div>
                        <div class="flower__light flower__light--2"></div>
                        <div class="flower__light flower__light--3"></div>
                        <div class="flower__light flower__light--4"></div>
                        <div class="flower__light flower__light--5"></div>
                        <div class="flower__light flower__light--6"></div>
                        <div class="flower__light flower__light--7"></div>
                        <div class="flower__light flower__light--8"></div>
                    </div>
                    <div class="flower__line">
                        <div class="flower__line__leaf flower__line__leaf--1"></div>
                        <div class="flower__line__leaf flower__line__leaf--2"></div>
                        <div class="flower__line__leaf flower__line__leaf--3"></div>
                        <div class="flower__line__leaf flower__line__leaf--4"></div>
                        <div class="flower__line__leaf flower__line__leaf--5"></div>
                        <div class="flower__line__leaf flower__line__leaf--6"></div>
                    </div>
                </div>

                <div class="flower flower--2">
                    <div class="flower__leafs flower__leafs--2">
                        <div class="flower__leaf flower__leaf--1"></div>
                        <div class="flower__leaf flower__leaf--2"></div>
                        <div class="flower__leaf flower__leaf--3"></div>
                        <div class="flower__leaf flower__leaf--4"></div>
                        <div class="flower__white-circle"></div>

                        <div class="flower__light flower__light--1"></div>
                        <div class="flower__light flower__light--2"></div>
                        <div class="flower__light flower__light--3"></div>
                        <div class="flower__light flower__light--4"></div>
                        <div class="flower__light flower__light--5"></div>
                        <div class="flower__light flower__light--6"></div>
                        <div class="flower__light flower__light--7"></div>
                        <div class="flower__light flower__light--8"></div>
                    </div>
                    <div class="flower__line">
                        <div class="flower__line__leaf flower__line__leaf--1"></div>
                        <div class="flower__line__leaf flower__line__leaf--2"></div>
                        <div class="flower__line__leaf flower__line__leaf--3"></div>
                        <div class="flower__line__leaf flower__line__leaf--4"></div>
                    </div>
                </div>

                <div class="flower flower--3">
                    <div class="flower__leafs flower__leafs--3">
                        <div class="flower__leaf flower__leaf--1"></div>
                        <div class="flower__leaf flower__leaf--2"></div>
                        <div class="flower__leaf flower__leaf--3"></div>
                        <div class="flower__leaf flower__leaf--4"></div>
                        <div class="flower__white-circle"></div>

                        <div class="flower__light flower__light--1"></div>
                        <div class="flower__light flower__light--2"></div>
                        <div class="flower__light flower__light--3"></div>
                        <div class="flower__light flower__light--4"></div>
                        <div class="flower__light flower__light--5"></div>
                        <div class="flower__light flower__light--6"></div>
                        <div class="flower__light flower__light--7"></div>
                        <div class="flower__light flower__light--8"></div>
                    </div>
                    <div class="flower__line">
                        <div class="flower__line__leaf flower__line__leaf--1"></div>
                        <div class="flower__line__leaf flower__line__leaf--2"></div>
                        <div class="flower__line__leaf flower__line__leaf--3"></div>
                        <div class="flower__line__leaf flower__line__leaf--4"></div>
                    </div>
                </div>
            </div>

            <!-- Pixel Garden (ditampilkan untuk tema pixel) -->
            <div id="pixelGarden" class="pixel-garden" aria-hidden="true">
                <img id="sakuraImg" class="sakura-img" src="sakura.png" alt="sakura pixel" />
                <div id="pixelStage" class="pixel-stage bloom" aria-label="Pixel Flower" style="display:none"></div>
            </div>

            <h3>Login Berhasil!</h3>
            <p>Selamat datang di portal akademik</p>
            <button id="continueBtn" class="continue-btn">Explore the garden</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
